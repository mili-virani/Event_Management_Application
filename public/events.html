<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .event-registration-container {
            padding: 50px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        h2 {
            color: #3498db;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #3498db;
            border-radius: 0;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }
    </style>
</head>

<body>
     
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Event Registration</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="events.html">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Event Registration Content -->
    <div class="event-registration-container">
        <h2>Event Registration</h2>
        <p>Select an event to register:</p>

        <!-- Event Selection Form -->
        <form id="event-selection-form">
            <div class="form-group">
                <label for="event-select">Select Event:</label>
                <select class="form-control" id="event-select" required>
                    <option value="web-development-workshop">Web Development Workshop</option>
                    <option value="networking-mixer">Networking Mixer</option>
                    <option value="startup-pitch-competition">Startup Pitch Competition</option>
                    <option value="design-thinking-seminar">Design Thinking Seminar</option>
                    <option value="ai-machine-learning-conference">AI and Machine Learning Conference</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="showEventDetailsForm()">Next</button>
        </form>

        <!-- Event Details Form (Hidden by default) -->
        <form id="event-details-form" style="display: none;">
            <h2>Event Details</h2>
            <div class="form-group">
                <label for="event-name">Event Name:</label>
                <input type="text" class="form-control" id="event-name" required>
            </div>

            <div class="form-group">
                <label for="event-date">Event Date:</label>
                <input type="date" class="form-control" id="event-date" required>
            </div>

            <div class="form-group">
                <label for="additional-details">Additional Details:</label>
                <textarea class="form-control" id="additional-details" rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-primary" onclick="showPaymentForm()">Next</button>
        </form>

        <!-- Payment Form (Hidden by default) -->
        <form id="payment-form" style="display: none;">
            <h2>Payment</h2>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" class="form-control" id="card-number" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" class="form-control" id="expiry-date" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="completeRegistration()">Register</button>
        </form>
    </div>

    <!-- Add Bootstrap JavaScript and jQuery links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

        function showEventDetailsForm() {
    document.getElementById('event-selection-form').style.display = 'none';
    document.getElementById('event-details-form').style.display = 'block';
}
function showPaymentForm() {
    document.getElementById('event-details-form').style.display = 'none';
    document.getElementById('payment-form').style.display = 'block';
}

function completeRegistration() {

            const eventDate = document.getElementById('event-date').value;
            const eventDetails = document.getElementById('additional-details').value;

    window.location.href = url;          
    //window.location.reload(true);
        }

    </script>

</body>

</html>

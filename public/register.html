<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .register-container h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .register-btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
  <script src="script_reg.js"></script>
</head>
<body>

<div class="register-container">
  <h2>Register</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username_reg" name="username" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email_reg" name="email" required>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password_reg" name="password" required>
  </div>

  <button type="submit" id="reg_id" class="register-btn">Register</button>

  <div class="login-link">
    <p>Already registered? <a href="/index.html">Login here</a></p>
  </div>
</div>

</body>
</html>

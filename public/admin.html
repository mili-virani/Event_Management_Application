<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        #createAdminForm {
            max-width: 400px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create Admin User</h1>

        <form id="createAdminForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="sec_key">Security Key:</label>
                <input type="password" id="sec_key" name="seuritykey" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Admin</button>
        </form>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
   

    <script>
      
        document.getElementById('createAdminForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email=document.getElementById('email').value;
            const securityKey=document.getElementById('sec_key').value;
            // Authorization: 'Bearer ' + securityKey,
            try {

               // console.log("lakshinnnnnnnnnnn"+username+password+securityKey+email)

                const response = await fetch('/createadmin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'authorization': securityKey,
        },
        body: JSON.stringify({ username,email, password }),
      });

 // const result = await response.json();

                const data = await response.json();

                if (response.ok) {
                    console.log('Admin user created successfully:', data.message);
                      window.location.href = `admin_dashboard.html?script5=true&admin_name=${username}`;
                } else {
                    console.error('Error creating admin user:', data.message);
                }
            } 
            catch (error) {
                console.error('An unexpected error occurred:', error.message);
            }
        });

      

    </script>

</body>
</html>
